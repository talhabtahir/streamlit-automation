name: Scheduled Site Visit

on:
  schedule:
    - cron: "0 22 * * *"   # 3:00 AM Pakistan time
    - cron: "0 10 * * *"   # 3:00 PM Pakistan time
  workflow_dispatch:

jobs:
  visit-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install playwright
          python -m playwright install

      - name: Run script
        run: |
          python script.py
